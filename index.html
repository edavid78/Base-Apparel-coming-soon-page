<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="js/email_val.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<div class="wrapper">
  <div class="grid-container">
    <div class="item1 hero-text-container">
      <img class="logo" src="images/logo.svg" alt="Base Apparel, Logo">
      
      <img class="hero-mobile-img" src="images/hero-mobile.jpg" alt="Base Apparel, Model">

       <div class="hero-text">
      <h1><span class="title-span">We're</span> <br>coming soon</h1>
    <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
    <form name="myForm" action="/" method="post">
      <input id="email" type="email" name="email" placeholder="Email Address" class="emailinput">
      <button class="email-button" type="submit" value="Submit" id="btn-submit"><img class="icon-arrow" src="images/icon-arrow.svg" alt="Arrow Icon, Button"></button>
    </form>
    
    

    </div>
  </div>

    <div class="item2 hero-img-container">
      <img class="hero-img" src="images/hero-desktop.jpg" alt="Base Apparel, Model"> 
    </div>
  </div>
  
</div>  
          
  



    
  
    
      
  

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://eliezerdavid.com" target="_blank">Eliezer D.</a>.
    </p>
  </footer>
</body>
</html>
